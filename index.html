<!DOCTYPE html>
<html lang="pt-BR">

    <head>
            <!-- importantes -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- título da aba de navegador -->
        <title>Spotify Imersão</title>
            <!-- links de correspondência -->
        <link rel="stylesheet" href="./src/assets/styles/reset.css">
        <link rel="stylesheet" href="./src/assets/styles/vars.css">
        <link rel="stylesheet" href="./src/assets/styles/sidebar_footer.css">
        <link rel="stylesheet" href="./src/assets/styles/main-content.css">
            <!-- links para icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
    </head>

    <body>
            <!-- o corpo/body é dividido em main e footer, onde o main serve para colocarmos as principais características da página O QUE TEMOS DE PRINCIPAL e o footer sendo o rodapé -->
            <div class="sidebar">
                <nav class="sidebar_navigation">
    
                    <div class="logo">
                        <a href="">
                        <img src="./src/assets/icons/logo-spotify.png" alt="Logo do Spotify">
                        </a>
                    </div>
    
                    <div>
                         <ul>

                            <li>
                                <a href="">
                                    <span class="fa fa-home"></span>
                                    <span>Início</span>
                                </a>
                            </li>

                            <li>
                                <a href="">
                                    <span class="fa fa-search"></span>
                                    <span>Buscar</span>
                                </a>
                            </li>

                        </ul>
                    </div>
                </nav>
                        <!-- o library é a aba toda. -->
                <div class="library">
            <!-- primeira coluna -->
                    <div class="library_content">

                        <button class="library_button">
                            <span class="fa fas fa-book"></span>
                            <span>Sua biblioteca</span>
                        </button>

                        <span class="fa fa-plus"></span>
                    </div>
            <!-- segunda coluna -->
                    <section class="section-playlist">
                        <div class="section-playlist_content">
                            <span class="text title">Crie sua primeira playlist</span>
                            <span class="text subtitle">É fácil, vamos te ajudar.</span>
    
                            <button class="section-playlist_button">
                                <span>Criar playlist</span>
                            </button>

                        </div>
                    </section>
            <!-- terceira coluna -->
                    <div class="cookies">
                        <a href="">Cookies</a>
                    </div>
            <!-- quarta coluna -->
                    <div class="languages">

                        <button class="languages_button">
                            <span class="fa fa-globe"></span>
                            <span>Português do Brasil</span>
                        </button>

                    </div>
    
                </div>
    
    
            </div>
                <!-- o que temos de principal vai na main, até para uma questão de acessibilidade -->
                <!-- aqui na main vai aquele central da página -->
            <main>
                <div class="main-container">
                    <nav class="header_navigation">
                        <div class="navigation">
                            <button class="arrow_left">
                                <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                            </button>

                            <button class="arrow_right">
                                <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                            </button>

                            <div class="header_search">
                                <img src="./src/assets/icons/search.png" alt=""> <!-- o alt fica vazio pq ela não é necessária como valor de imagem. -->
                                <input id="seach-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                            </div>

                            <div class="header_login">
                                <button class="subscribe">Inscreva-se</button>
                                <button class="login">Entrar</button>
                            </div>
                        </div>
                    </nav>
                </div>
            </main>
    <!-- desafio da aula 2, criar o footer -->
        <footer class="disclaimer-premium">
            <div class="text">
            <p class="disclaimer-premium__title">Testar o Premium de graça</p>
            <p class="disclaimer-premium__subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.
            </p>
            </div>
            <div class="button">
            <button type="button">Inscreva-se grátis</button>
            </div>
        </footer>
    </body>


  
</html>
